<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Empty Spacing Column -->
      </div>
    </div>
    <div class="col-md-6">
      <form id="formOne">
        <div class="form-group">
          <h3>Select your pizza size here:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="pizzaSize" value="medium" checked>
              Small 8" (6 slices) $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizzaSize" value="medium">
              Medium 12" (8 slices) $16.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizzaSize" value="Large">
              Large 14" (10 slices) $20.00
            </label>
          </div>
        </div>
        <div class="form-group">
          <h4>Please select your toppings here:</h4>
          <input type="checkbox" name="pizzaToppings" value="2">Pepperoni<br>
          <input type="checkbox" name="pizzaToppings" value="2">Sausage<br>
          <input type="checkbox" name="pizzaToppings" value="2">Onion<br>
          <input type="checkbox" name="pizzaToppings" value="2">Bell Pepper<br>
          <input type="checkbox" name="pizzaToppings" value="2">Salami<br>
          <input type="checkbox" name="pizzaToppings" value="2">Mushroom<br>
        </div>
      </form>
    </div>
    <div class="col-md-3">
      <!-- Empty Spacing Column -->
    </div>
  </div>
  </div>
</body>

</html>
