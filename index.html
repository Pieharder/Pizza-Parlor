<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1 id="jumboHeader">Live Free and Piehard!</h1>
    <hr class="my-4">
    <p>Yippee Ki-Yay</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <!-- Empty Spacing Column -->
      </div>
      <div class="col-md-6">
        <form id="pizzaInput">
          <div class="form-group">
            <h3>Select your pizza size here:</h3>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="small" checked>
                Small 8" (6 slices) $6.00
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="medium">
                Medium 12" (8 slices) $10.00
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSize" value="large">
                Large 14" (10 slices) $16.00
              </label>
            </div>
          </div>
          <div class="form-group">
            <h3>Select your pizza sauce here:</h3>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSauce" value="red" checked>
                Homemade Slow Simmered Red Sauce!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pizzaSauce" value="white">
                Creamy White Garlic Sauce!
              </label>
            </div>
          </div>
          <div class="form-group">
            <h4>Please select your toppings here:</h4>
            <input type="checkbox" name="pizzaToppings" value="2">Pepperoni<br>
            <input type="checkbox" name="pizzaToppings" value="2">Sausage<br>
            <input type="checkbox" name="pizzaToppings" value="2">Onion<br>
            <input type="checkbox" name="pizzaToppings" value="2">Bell Pepper<br>
            <input type="checkbox" name="pizzaToppings" value="2">Salami<br>
            <input type="checkbox" name="pizzaToppings" value="2">Mushroom<br>
            <input type="checkbox" name="pizzaToppings" value="2">Garlic<br>
            <input type="checkbox" name="pizzaToppings" value="2">Beef<br>
            <input type="checkbox" name="pizzaToppings" value="2">Tomato<br>
            <input type="checkbox" name="pizzaToppings" value="2">Chicken<br>
          </div>
          <button type="submit" class="btn btn-warning">Submit Order</button>
        </form>
      </div>
      <div class="col-md-3">
        <!-- Empty Spacing Column -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <!-- Empty Spacing Column -->
      </div>
      <div class="col-md-8">
        <div class="well">
          <div class="results">

          </div>
        </div>
      </div>
      <div class="col-md-2">
        <!-- Empty Spacing Column -->
      </div>
    </div>
  </div>
</body>

</html>
